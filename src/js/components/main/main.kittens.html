<h1>Checkout the Kitty Litter</h1>
<div class="container-fluid">
  <div class="row">
    <table class="table table-striped col-lg-12 col-md-12">
      <thead>
        <tr>
          <th class="text-center">Kitten Name</th>
          <th class="text-center">Kitten Description</th>
          <th class="text-center">Kitten Image</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="kitten in kittenArray">
          <td class="text-center">{{kitten.name}}</td>
          <td class="text-center">{{kitten.description}}</td>
          <td class="text-center"><img class="kitten-picture" ng-src={{kitten.image}} alt="Kitten"/></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
